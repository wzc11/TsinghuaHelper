<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <ul>
        {% for files in content %}
            <li>文件标题:{{ files.caption }}</li>
            <li>文件链接:{{ files.link }}</li>
            <li>文件说明:{{ files.note }}</li>

            <li>--------------------------</li>
        {% endfor %}
    </ul>
</body>
</html>
